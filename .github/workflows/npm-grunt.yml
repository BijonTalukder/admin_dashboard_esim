name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

     # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build . -f Dockerfile -t ${{ secrets.DOCKERHUB_USER }}/admin_dashboard_esim:latest

    # Step 5: Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USER }}/admin_dashboard_esim:latest
      - name: Build and Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_TOKEN }}/admin_dashboard_esim:latest

